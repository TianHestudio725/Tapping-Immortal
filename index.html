<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击成仙 | Tapping Immortal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>点击成仙</h1>
        <h2>Tapping Immortal</h2>
        <div class="studio-logo">天禾工作室</div>
        
        <div class="game-area">
            <div class="cultivation-info">
                <h2>境界: <span id="realm">凡人</span></h2>
                <p>修为: <span id="cultivation">0</span>/<span id="next-level">100</span></p>
                <p>每次点击: +<span id="click-value">10</span>修为</p>
            </div>
            
            <button id="cultivate-btn">修炼</button>
            <button id="breakthrough-btn" class="hidden">突破</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
